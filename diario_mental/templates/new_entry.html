{% extends "layout.html" %}

{% block content %}
<h2>Nova Entrada</h2>

<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="emotion" class="form-label">Emoção</label>
    <input type="text" class="form-control" id="emotion" name="emotion" required autofocus />
  </div>

  <div class="mb-3">
    <label for="intensity" class="form-label">Intensidade (1 a 10)</label>
    <input type="number" class="form-control" id="intensity" name="intensity" min="1" max="10" required />
  </div>

  <div class="mb-3">
    <label for="thought" class="form-label">Pensamento (opcional)</label>
    <textarea class="form-control" id="thought" name="thought" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Enviar Foto (opcional)</label>
    <input type="file" class="form-control" id="image" name="image" accept="image/*" />
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
