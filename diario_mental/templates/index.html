{% extends "layout.html" %}

{% block content %}
<h2>Suas Entradas Recentes</h2>

{% for entry in entries %}
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">{{ entry.emotion|capitalize }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ entry.timestamp }}</h6>
      <p class="card-text">{{ entry.thought }}</p>

      {% if entry.image %}
        <img src="{{ url_for('static', filename='uploads/' + entry.image) }}" alt="Foto da entrada" class="img-fluid mt-2" style="max-height:300px;" />
      {% endif %}
    </div>
  </div>
{% else %}
  <p class="mt-4">Nenhuma entrada registrada ainda.</p>
{% endfor %}

{% endblock %}
